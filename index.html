<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="timer">
            <!-- static placeholder digits -->
            00:00:00 
        </div>

        <div class="buttons">
            <button id="startStopBtn">
                <i class="fa-solid fa-play" id="play"><img id="imageStartStop" src="img/play_arrow_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="playButton"></i>
            </button>

            <button id="resetBtn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"><img id="imageReset" src="img/replay_16dp_000000_FILL0_wght400_GRAD0_opsz20.png" alt="resetButton"></i>
            </button>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
